services:
  backend:
    build: ./backend
    container_name: amri_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./.env:/app/.env
    depends_on:
      - redis
      - qdrant
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - CUDA_VISIBLE_DEVICES=0
      - GPU_ENABLED=true
    networks:
      - amri-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build: ./frontend
    container_name: amri_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - amri-net

  redis:
    image: redis/redis-stack:latest
    container_name: amri_redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    networks:
      - amri-net

  qdrant:
    image: qdrant/qdrant
    container_name: amri_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - amri-net

volumes:
  redis_data:
  qdrant_data:

networks:
  amri-net:
    driver: bridge
