version: '3.8'

services:
  # 1. The React Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

  # 2. The FastAPI Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app
      - qdrant_data:/data/qdrant
    depends_on:
      - redis
      - qdrant

  # 3. Redis (Cache & Memory)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 4. Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
  redis_data:
